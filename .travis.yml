language: node_js
node_js: stable
# S: Build Lifecycle
install:
  - npm install
#before_script:
# - npm install -g gulp
script:
  - hexo clean
  - hexo generate

after_script:
  - cd ./public
  - git init
  - git config user.name "sumaolin"
  - git config user.email "sumaolin@gmail.com"
  - git add .
  - git commit -m "Update docs"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master
# E: Build LifeCycle
branches:
  only:
    - master
env:
  global:
    - GH_REF: github.com/sumaolin/sumaolin.github.com.git
